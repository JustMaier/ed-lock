<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="
		sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/scss/index.scss" />
    <title>Demo</title>
</head>
<body>
    <div class="container">
        <div data-section="login">
            <div class="file-input">
                <input class="clickable" type="file" id="login-file">
                <div id="desc">Drop a wallet keyfile to login</div>
            </div>
            <div class="mt-3">
                <p style="text-align: center;">
                    Don't have a wallet? Get one <a href="https://tokens.arweave.org/" target="_blank">here</a>!
                </p>
            </div>
        </div>
        <form data-section="file">
            <div class="form-group">
                <label>File to secure</label>
                <input class="form-control" type="file" name="file" required />
            </div>
        </form>
        <form data-section="input">
            <div class="form-group">
                <label>Lock duration</label>
                <div class="input-group">
                    <input class="form-control" type="number" name="lock" required />
                    <div class="input-group-append">
                        <span class="input-group-text">Days</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Lock stake</label>
                <div class="input-group">
                    <input class="form-control" type="number" name="payout" required />
                    <div class="input-group-append">
                        <span class="input-group-text">ETH</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Key shards</label>
                <input class="form-control" type="number" name="shards" required />
            </div>
            <div class="form-group">
                <label>Shards needed for unlock</label>
                <input class="form-control" type="number" name="threshold" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Go!</button>
        </form>
        <div data-section="loading">
            <div class="loading-spinner"></div>
            <div data-bind="loadingMessage"></div>
        </div>
        <div data-section="error">
            <div data-bind="errorMessage"></div>
        </div>
        <div data-section="results">
            <button class="btn btn-primary btn-block" id="deploy">Deploy</button>
        </div>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
