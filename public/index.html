<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Teko&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="../src/scss/index.scss" />
    <link rel="stylesheet" href="../src/scss/index.scss" />
    <title>{{ APP_NAME || 'EdLock' }}</title>
</head>
<body>
    <nav>{{ APP_NAME || 'EdLock' }}</nav>
    <main>
        <div data-section="login" class="text-center">
            <div class="file-input">
                <label>Drop or select <span class="accent">Arweave</span> keyfile</label>
                <input type="file" id="login-file">
            </div>
            <p class="mt-3 small">Don't have a wallet? Get one <a href="https://tokens.arweave.org/" target="_blank">here</a>!</p>
        </div>
        <div data-section="file">
            <div class="file-input">
                <label>Drop or select file to secure</label>
                <input type="file" name="file" />
            </div>
        </div>
        <form data-section="input">
            <div class="input">
                <input type="datetime-local" name="unlockTime" placeholder=" " required />
                <label>Unlock time</label>
            </div>
            <div class="input">
                <input type="number" name="payout" placeholder=" " required step="0.001" />
                <span class="input-addon">ETH</span>
                <label>Lock stake</label>
            </div>
            <div class="input">
                <input type="number" name="shards" placeholder=" " required min="1" max="255" />
                <label>Key shards</label>
            </div>
            <div class="input">
                <input type="number" name="threshold" placeholder=" " required min="1" />
                <label>Shards needed for unlock</label>
            </div>
            <button type="submit" class="btn">Deploy</button>
        </form>
        <div data-section="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-message" data-bind="loadingMessage"></div>
        </div>
        <div data-section="error" class="error">
            <div data-bind="errorMessage" class="error-message"></div>
        </div>
        <div data-section="results" class="results">
            <div id="paid" class="paid hidden">Funded!</div>
            <button class="btn" id="fund">Fund</button>
            <div id="qrCodes" class="results-codes"></div>
        </div>
    </main>
    <script src="../src/index.js"></script>
</body>
</html>
